{% if page.toc == true %}
  <!--enable table of content-->
  <script src="{{ root_url }}/javascripts/jquery.tableofcontents.min.js" type="text/javascript"></script>
  <script src="{{ root_url }}/javascripts/tocgenerator.js" type="text/javascript"></script>
  <link href="{{ root_url }}/stylesheets/toc.css" media="screen, projection" rel="stylesheet" type="text/css" />

  {% if page.tocstartlv %}
    <script type="text/javascript">
    jQuery(document).ready(function() {
      // Put a TOC right before the entry content.
      generateTOC('.entry-content', 'Contents', {{ page.tocstartlv }});
    });
    </script>
  {% else %}
    <script type="text/javascript">
    jQuery(document).ready(function() {
      // Put a TOC right before the entry content.
      generateTOC('.entry-content', 'Contents');
    });
    </script>
  {% endif %}
{% endif %}
